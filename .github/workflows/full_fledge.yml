name: Ci Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  test:
    needs: build
    runs-on: ubunutu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Run tests
        continue-on-error: true
        run: |
          echo "Running tests "
          exit 1

      - name: Log result
        run: echo "Tests step failed even if completed"

  report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Final report
        run: echo "Generating report after fail (regardless of pass/fail)"
  